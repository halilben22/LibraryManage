<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>

        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;

            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {

            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        span {
            margin-right: 10px;
        }
    </style>
</head>
